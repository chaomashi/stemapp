<div class="esriCTFullWidth">
    <!-- Parcel name input container -->
    <div class="esriCTFullWidth esriCTPlanSettingRow esriCTHidden" data-dojo-attach-point="parcelNameRow">
        <div class="esriCTFullWidth" data-dojo-attach-point="parcelName">
        </div>
    </div>
    <!-- DocumentType input container -->
    <div class="esriCTFullWidth esriCTPlanSettingRow esriCTHidden" data-dojo-attach-point="documentTypeRow">
        <div class="esriCTFullWidth" data-dojo-attach-point="documentType">
        </div>
    </div>
    <!-- Plan name input container -->
    <div class="esriCTFullWidth esriCTPlanSettingRow esriCTHidden" data-dojo-attach-point="planNameRow">
        <div class="esriCTFullWidth" data-dojo-attach-point="planName">
        </div>
    </div>
    <!-- Save/Cancle button container -->
    <div class="esriCTPlanInfoNode">
        <div class="esriCTPlanInfoButton jimu-btn jimu-trailing-margin1" title="${nls.common.save}" data-dojo-attach-point="planInfoSaveButton">
            ${nls.common.save}
        </div>
        <div class="esriCTPlanInfoButton jimu-btn" title="${nls.common.cancel}" data-dojo-attach-point="planInfoCancelButton">
            ${nls.common.cancel}
        </div>
    </div>
</div>
