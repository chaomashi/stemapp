<div class="field-picker-main">
  <div data-dojo-attach-point="tableArea" class="tableArea">
    <div data-dojo-attach-point="btnAddField" class="btn-add-section enable">
      <span class="btn-add-icon"></span>
      <span class="btn-add-label" data-dojo-attach-point="divLayerTitle">${nls.addField}</span>
    </div>
    <div data-dojo-attach-point="fieldTable"></div>
  </div>
  <div class="jimu-r-row pad-top20" data-dojo-attach-point="chk_countOnly">
    <div class="col-1-3" data-dojo-attach-point="div_chkCount">
      <input data-dojo-attach-point="chk_count_only" title="${nls.count_checkBox}"
             data-dojo-attach-event="onChange:chkCountChanged" data-dojo-type="dijit/form/CheckBox" />
      <span class="label">${nls.count_checkBox}</span>
    </div>
  </div>
  <div class="jimu-r-row pad-top20" data-dojo-attach-point="chk_summary">
    <div class="col-1-3" data-dojo-attach-point="div_chkCount">
      <input data-dojo-attach-point="chk_count" title="${nls.count_checkBox}" 
             data-dojo-attach-event="onChange:chkCountChanged" data-dojo-type="dijit/form/CheckBox" />
      <span class="label">${nls.count_checkBox}</span>
    </div>
    <div class="col-1-3" data-dojo-attach-point="div_chkArea">
      <input data-dojo-attach-point="chk_area" title="${nls.area_checkBox}" 
             data-dojo-attach-event="onChange:chkAreaChanged" data-dojo-type="dijit/form/CheckBox" />
      <span class="label">${nls.area_checkBox}</span>
    </div>
    <div class="col-1-3" data-dojo-attach-point="div_chkLength">
      <input data-dojo-attach-point="chk_length" title="${nls.length_checkBox}" 
             data-dojo-attach-event="onChange:chkLengthChanged" data-dojo-type="dijit/form/CheckBox" />
      <span class="label">${nls.length_checkBox}</span>
    </div>
  </div>
  <div class="jimu-r-row pad-top20" data-dojo-attach-point="chk_summaryLabels">
    <div class="col-1-3" data-dojo-attach-point="div_chkCountLabel">
      <span class="label"> ${nls.count_label}:</span>
      <input class="validationBox" data-dojo-attach-point="featureCountLabel" data-dojo-type="dijit/form/ValidationTextBox"
             disabled="disabled" title="${nls.count_label}" />
    </div>
    <div class="col-1-3" data-dojo-attach-point="div_chkAreaLabel">
      <span class="label"> ${nls.area_label}:</span>
      <input class="validationBox" data-dojo-attach-point="featureAreaLabel" data-dojo-type="dijit/form/ValidationTextBox"
             disabled="disabled" title="${nls.area_label}" />
    </div>
    <div class="col-1-3" data-dojo-attach-point="div_chkLengthLabel">
      <span class="label"> ${nls.length_label}:</span>
      <input class="validationBox" data-dojo-attach-point="featureLengthLabel" data-dojo-type="dijit/form/ValidationTextBox"
             disabled="disabled" title="${nls.length_label}" />
    </div>
  </div>
  <div class="field-picker-footer">
    <div class="jimu-btn ok" data-dojo-attach-point="btnOk"></div>
    <div class="jimu-btn cancel" data-dojo-attach-point="btnCancel"></div>
  </div>
</div>
