<div>
  <div class="title">${nls.selectSocialNetwork}</div>
  <div class="row">
    <div class="cb" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="email"></div>
    <div class="cb-label">${nls.email}</div>
  </div>
  <div class="row">
    <div class="cb" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="facebook"></div>
    <div class="cb-label">${nls.facebook}</div>
  </div>
  <div class="row">
    <div class="cb" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="twitter"></div>
    <div class="cb-label">${nls.twitter}</div>
  </div>
  <div class="row">
    <div class="cb" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="googlePlus"></div>
    <div class="cb-label">${nls.googlePlus}</div>
  </div>

  <div class="row use-org hide" data-dojo-attach-point="useOrgUrlContent">
    <div class="cb" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="useOrganizationUrl"></div>
    <div class="cb-label">${nls.useOrganization}</div>
  </div>
</div>
