<div>
	<div style="margin-top: 12px;" class="title title-box" title="${nls.icons}">${nls.icons}</div>
	<div style="margin-top: 14px;" class="marginLeft30 flex-Ttb">
		<div class="styleDiv">
			<div class="left-div label-div style-label" title="${nls.style}">${nls.style}</div>
			<div class="style-container">
				<div class="style-content" data-dojo-attach-point="iconStyle1"></div>
				<div class="style-content" data-dojo-attach-point="iconStyle2"></div>
			</div>
		</div>

		<div class="placement" style="margin-top:17px;">
			<div class="left-div label-div placement-label" title="${nls.placement}">${nls.placement}</div>
			<div class="right-div" data-dojo-attach-point="placement">
				<div class="placeDiv text-center left">${nls.left}</div>
				<div class="placeDiv text-center replace mergeBorder">${nls.replace}</div>
			<div class="placeDiv text-center right mergeBorder">${nls.right}</div>
		</div>
		</div>

		<div style="margin-top: 14px;display: flex;">
			<div class="left-div label-div color-label" title="${nls.color}">${nls.color}</div>
			<div class="right-div">
				<div class="colorPicker" data-dojo-attach-point="colorPicker"></div>
			</div>
		</div>
	</div>
</div>
