<div class="settings-container">
  <div class="title">
    ${nls.titleSettings}
  </div>
  <div class="style-selector">
    <div class="section">
      <div class="setting-items link clearFix">
        <div class="label-position jimu-float-leading" title="${nls.text}">${nls.text}</div>
        <div class="setting-wapper jimu-float-trailing">
          <input type="text" data-dojo-type="dijit/form/ValidationTextBox" 
          required="true" placeHolder="" data-dojo-attach-point="textNode"/>
        </div>
      </div>
    </div>
  </div>
  <div class="section">
    <div data-dojo-attach-point="fontSettingNode"></div>
  </div>
  <div class="section">
    <div data-dojo-attach-point="backgroundSettingNode"></div>
  </div>
</div>
