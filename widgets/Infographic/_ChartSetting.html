<div>
  <div class="flex section" data-dojo-attach-point="legendSection">

  </div>

  <div class="flex section" data-dojo-attach-point="dataLabelsSection">
    <div class="label textOverFlow" title="${nls.dataLabels}">${nls.dataLabels}</div>

  <div class="flex section" data-dojo-attach-point="verticalAxisSection">

   <div class="flex section" data-dojo-attach-point="withoutRecordsSection">
