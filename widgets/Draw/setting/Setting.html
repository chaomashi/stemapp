<div style="width:100%;height:auto;">
  <div class="tip" style="margin-bottom:10px;">${nls.defineUnits}</div>
	<div class="query-setting-content" data-dojo-attach-point="content">
		<div class="distance-section" data-dojo-attach-point="distanceTabNode" onselectstart="return false;">
			<div class="add-with-icon"  data-dojo-attach-point="btnAddDistance">
				<span class="jimu-icon jimu-icon-add" data-dojo-attach-point="btnAddDistanceIcon"></span>
				<span class="add-label">${nls.addDistance}</span>
			</div>
			<div data-dojo-attach-point="distanceTableDiv"></div>
		</div>
		<div class="output-section" data-dojo-attach-point="areaTabNode" onselectstart="return false;">
			<div class="add-with-icon" data-dojo-attach-point="btnAddArea">
				<span class="jimu-icon jimu-icon-add" data-dojo-attach-point="btnAddAreaIcon"></span>
				<span class="add-label">${nls.addArea}</span>
			</div>
			<div data-dojo-attach-point="areaTableDiv"></div>
		</div>
	</div>
</div>
