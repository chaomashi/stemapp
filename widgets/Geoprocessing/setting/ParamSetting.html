<div>
	<div class="section common-property">
    <div class="field">
      <label class="jimu-ellipsis" title="${nls.label}">${nls.label}:</label>
      <input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="label" class="common-input">
    </div>
    <div class="field">
      <label class="jimu-ellipsis" title="${nls.tooltip}">${nls.tooltip}:</label>
      <input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="tooltip" class="common-input">
    </div>
    <!-- for input parameter -->
    <div class="field" data-dojo-attach-point="visibleDiv">
      <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="visible" class="visibleCheck"></div>
      <label class="visibleLabel">${nls.visible}</label>
    </div>
    <!-- for output parameter -->
    <div class="field" data-dojo-attach-point="ignoreDiv">
      <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="ignore" class="visibleCheck"></div>
      <label class="visibleLabel">${nls.ignoreOutput}</label>
    </div>
    <div class="field" data-dojo-attach-point="layerVisibleDiv">
      <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="layerInvisible" class="visibleCheck"></div>
      <label class="visibleLabel">${nls.turnOffOutput}</label>
    </div>
    <div class="field" data-dojo-attach-point="dynamicSchemaDiv">
      <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="useDynamicSchema" class="visibleCheck"></div>
      <label class="visibleLabel jimu-ellipsis" title="${nls.useDynamicSchema}">${nls.useDynamicSchema}</label>
    </div>
  </div>
	<div class="section special-property" data-dojo-attach-point="specialSectionNode"></div>
</div>
