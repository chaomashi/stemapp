<div>
  <div class="field" data-dojo-attach-point="mapModeWrapper">
    <input name="mode" type="radio" data-dojo-attach-point="mapMode" data-dojo-props="" data-dojo-attach-event="onclick: _onMapModeSelect" class="jimu-leading-margin10 jimu-radio-btn"><label style="width: auto;" class="jimu-leading-margin025">${nls.useCurrentMapExtent}</label>
  </div>
  <div class="field">
    <input name="mode" type="radio" data-dojo-attach-point="drawMode" data-dojo-props="" data-dojo-attach-event="onclick: _onDrawModeSelect" class="jimu-leading-margin10 jimu-radio-btn"><label style="width: auto;" class="jimu-leading-margin025">${nls.drawOnMap}</label>
  </div>
  <div class="field">
    <input name="mode" type="radio" data-dojo-attach-point="fileMode" data-dojo-attach-event="onclick: _onFileModeSelect" class="jimu-leading-margin10 jimu-radio-btn"><label style=" width: auto;" class="jimu-leading-margin025">${nls.useShapefile}</label>
  </div>
  <div class="field">
    <input name="mode" type="radio" data-dojo-attach-point="layersMode" data-dojo-attach-event="onclick: _onLayersModeSelect" class="jimu-leading-margin10 jimu-radio-btn"><label style=" width: auto;" class="jimu-leading-margin025">${nls.selectLayer}</label>
  </div>
  <div class="field" style="height: 60px;">
    <input name="mode" type="radio" data-dojo-attach-point="urlMode" data-dojo-attach-event="onclick: _onUrlModeSelect" class="jimu-leading-margin10 jimu-radio-btn"><label style="width: auto" class="jimu-leading-margin025">${nls.url}</label>
    <div style="margin-top:5px;display:none;" data-dojo-attach-point="urlOptionsDiv">
      <input name="mode" data-dojo-type="jimu/dijit/URLInput" data-dojo-attach-point="featureSetUrl" class="jimu-leading-margin10" style="display: inline-block;">
      <div data-dojo-attach-point="visibleCheckboxDiv" style="display: inline-block;"></div>
    </div>
  </div>
  <div data-dojo-attach-point="symbolChooserSection">
    <label>${nls.symbol}:</label>
    <div data-dojo-attach-point="symbolChooserNode"></div>
  </div>
</div>
