<div class="esriCTMainConfigurationContainer">
  <div>
    <div class="esriCTPopupFields esriCTEllipsis"></div>
  </div>
  <div>
    <div>
      <div class="esriCTFieldContainer esriCTFullWidth">
        <div class="esriCTEditCostEquationLabel esriCTEllipsis esriCTVerticalCenterAlignLabel">
          ${nls.costingInfo.geographyTitle}</div>
        <div class="esriCTCostEquationFieldContainer">
          <div class="esriCTFullWidth" data-dojo-type="dijit/form/TextBox" disabled=true data-dojo-attach-point="geographyValue">
          </div>
        </div>
      </div>
      <div class="esriCTFieldContainer esriCTFullWidth">
        <div class="esriCTEditCostEquationLabel esriCTEllipsis esriCTVerticalCenterAlignLabel">
          ${nls.costingInfo.scenarioTitle}</div>
        <div class="esriCTCostEquationFieldContainer">
          <div class="esriCTFullWidth" data-dojo-type="dijit/form/TextBox" disabled=true data-dojo-attach-point="scenarioValue">
          </div>
        </div>
      </div>
      <div class="esriCTFieldContainer esriCTFullWidth">
        <div class="esriCTEditCostEquationLabel esriCTEllipsis esriCTVerticalCenterAlignLabel ">
          ${nls.costingInfo.costEquationTitle}</div>
          <div class="esriCTFullWidth esriCTCostEquationInput" spellcheck="false" data-dojo-type="dijit/form/Textarea" data-dojo-attach-point="costEquationValue"
            required="true">
          </div>
      </div>
    </div>
    <div class="esriCTFullWidth">
      <div class="esriCTHint" data-dojo-attach-point="costEquationHint">
      </div>
    </div>
  </div>
</div>
