<div class="import jimu-widget-bookmark">
  <div class="import-tips">${nls.importFromWeb}</div>

  <div data-dojo-attach-point="bookmarksInWebmap" class="bookmarks-in-webmap">
    <div class="select-all-cb">
      <div type="checkbox" checked="false" id="all" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="all"></div>
      <label class="all-label" for="all">${nls.selectAll}</label>
    </div>

    <div data-dojo-attach-point="bookMarkerContainer" class="bookmarker-container editing"></div>
  </div>

  <div data-dojo-attach-point="noBookmark" class="no-bookmark">${nls.noBookmarkInWebMap}</div>
</div>
