<div class="esriCTMainContainer esriCTFullHeight" data-dojo-attach-point="mainNode">
    <div class="esriCTFullHeight" data-dojo-attach-point="widgetMainNode">
        <div class="esriCTSearchOuterContainer">
            <div class="esriCTSearchHeader">
                ${nls.searchHeaderText}</div>
            <div class="esriCTSearchContainer">
                <div class="esriCTSearchDiv">
                    <div data-dojo-attach-point="searchDiv">
                    </div>
                </div>
                <div class="esriCTSelectLocationDiv esriCTImgButtons esriCTSelectLocation esriCTHidden" data-dojo-attach-point="selectLocation">
                </div>
            </div>
        </div>
        <div class="esriCTResultsPanel" data-dojo-attach-point="resultsPanel">
            <div class="esriCTResultContent">
                <div class="esriCTHidden" data-dojo-attach-point="errorNode">
                    ${nls.errMsgNoResultsFound}
                </div>
                <div data-dojo-attach-point="accordionContainer" class="esriCTHidden esriCTAccordionContainer">
                </div>
            </div>
        </div>
    </div>
</div>
