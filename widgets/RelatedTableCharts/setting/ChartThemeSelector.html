<div style="width: 232px; position: relative;">
    <div class="esriCTselectedItemNode"  data-dojo-attach-event="onclick: _onDropDownClick">
        <div class="esriCTThemeItem">
            <div class="esriCTThemeChart" data-dojo-attach-point="selectedThemeChart">
            </div>
            <div  class="esriCTThemeName" data-dojo-attach-point="selectedThemeName">
            </div>
        </div>
    </div>
    <div class="esriCTDropSelect jimu-float-trailing" data-dojo-attach-point="dropArrowNode"
        data-dojo-attach-event="onclick: _onDropDownClick">
        <div class="jimu-icon jimu-icon-down-arrow-8">
        </div>
    </div>
    <div class="esriCTThemeChooserList" data-dojo-attach-point="themeChooseNode" style="display: block">
            <div data-dojo-attach-point="themeList">
            </div>
    </div>
</div>
