<div>
  <div class="logo" data-dojo-attach-point="logoWrapperNode">
    <a data-dojo-attach-point="logoLinkNode" target="_blank">
     <img data-dojo-attach-point="logoNode">
    </a>
  </div>
  <div class="titles" data-dojo-attach-point="titlesNode">
    <div class="jimu-title" data-dojo-attach-point="titleNode"></div>
    <div class="jimu-subtitle" data-dojo-attach-point="subtitleNode"></div>
  </div>
  <div class="search-bar" data-dojo-attach-point="searchNode">
  </div>
  <span class="links-icon" data-dojo-attach-point="linksIconNode">
    <img data-dojo-attach-point="linksIconImageNode">
    <div class="links hidden" data-dojo-attach-point="linksNode">
      <span class="dynamic-section" data-dojo-attach-point="dynamicLinksNode"></span>
      <a class="link" href="#" data-dojo-attach-point="aboutNode" data-dojo-attach-event="onclick:_onAboutClick">${nls.about}</a>
    </div>
  </span>
</div>
